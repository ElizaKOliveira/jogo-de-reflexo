<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Cadastro</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=BBH+Sans+Bartle&family=Montserrat&family=Special+Gothic+Expanded+One&display=swap" rel="stylesheet">
</head>
<body>
  <div class="login-box">
    <h2>Cadastro</h2>
    <form onsubmit="return cadastrarUsuario()">
      <div class="input-group">
          <input type="text" id="nome" required />
          <label for="name">Nome</label>
      </div>
      <div class="input-group">
          <input type="email" id="email" required />
          <label for="email">Email</label>
      </div>
      <div class="input-group">
          <input type="password" id="senha" required />
          <label for="password">Senha</label>
      </div>
      <div class="input-group">    
          <input type="password" id="confirmarSenha" required />
          <label style="width: 60%;"for="password">Confirmar Senha</label>
      </div>

      <button type="submit" class="btn">Cadastrar</button>
      <p id="mensagemCadastro" class="mensagem-erro"></p>
    </form>
    <a href="index.html" class="link-voltar">← Voltar</a>
  </div>
  <script src="script.js"></script>
</body>
</html>
