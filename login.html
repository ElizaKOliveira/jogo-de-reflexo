<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Login</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=BBH+Sans+Bartle&family=Montserrat&family=Special+Gothic+Expanded+One&display=swap" rel="stylesheet">
</head>
</head>
<body>
  <div class="login-box">
    <h2>Login</h2>
    <form onsubmit="return fazerLogin()">
      <div class="input-group">
          <input type="email" id="email" required />
          <label for="email">Email</label>
      </div>
      <div class="input-group">
          <input type="password" id="senha" required />
          <label for="password">Senha</label>
      </div>
      
      <button type="submit" class="btn2">Entrar</button>
      <p id="mensagem" class="mensagem-erro"></p>
    </form>
    <a href="index.html" class="link-voltar">← Voltar</a>
  </div>
  <script src="script.js"></script>
</body>
</html>
